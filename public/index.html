<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Auto Capture AI Chat</title>
  <link rel="stylesheet" href="extremeStyle.css">
</head>


<body>
  <main>
    <h1>自動撮影＋AI解析チャット</h1>

    <div id="chat"></div>

    <div class="chat-controls">
      <input id="input" placeholder="メッセージを入力..." />
      <button onclick="sendMessage()">送信</button>
    </div>

    <h3>カメラ映像</h3>
    <button id="toggleBtn">▶ カメラON</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </main>

  <script src="keep_server.js"></script>
  <script src="mainscript.js"></script>
  <script src="extremeUI.js"></script>
</body>
</html>
