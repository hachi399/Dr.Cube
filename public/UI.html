<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Auto Capture AI Chat</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #chat { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: auto; }
    #input { width: 80%; }
    button { padding: 0.5em; margin-top: 0.5em; }
    video { width: 320px; border: 1px solid #ccc; margin-top: 1em; display: block; }
    #toggleBtn.off { background: #f66; color: white; }
  </style>
</head>
<body>
  <h1>自動撮影＋AI解析チャット</h1>
  <div id="chat"></div>
  <input id="input" placeholder="メッセージを入力..." />
  <button onclick="sendMessage()">送信</button>

  <h3>カメラ映像</h3>
  <button id="toggleBtn">▶ カメラON</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <script src="mainscript.js"></script>
  <script src="keep_server.js"></script>

  
</body>
</html>
